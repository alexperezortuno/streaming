<mat-card>
        <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password">
                </mat-form-field>
            </p>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="submit()" color="primary">Login</button>
    </mat-card-actions>
</mat-card>
